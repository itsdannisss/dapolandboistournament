<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Listing | Da Poland Bois</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            text-align: center;
        }
        .tournament-list {
            max-width: 800px;
            margin: 20px auto;
        }
        .tournament {
            background-color: #e30a17;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .tournament-details {
            display: none;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: 1px solid #e30a17;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Da Poland Bois Tournaments</h1>
    <div class="tournament-list">
        <div class="tournament" onclick="toggleDetails('tournament1')">
            <h3>Winter 2025 Tournament</h3>
            <p>January 15, 2025</p>
            <div id="tournament1" class="tournament-details">
                <p><strong>Games Played:</strong> Game A, Game B, Game C</p>
                <p><strong>Winner:</strong> Player X</p>
                <p><strong>Final Score:</strong> 3-1</p>
            </div>
        </div>
        
        <div class="tournament" onclick="toggleDetails('tournament2')">
            <h3>Summer 2024 Tournament</h3>
            <p>July 10, 2024</p>
            <div id="tournament2" class="tournament-details">
                <p><strong>Games Played:</strong> Game D, Game E, Game F</p>
                <p><strong>Winner:</strong> Player Y</p>
                <p><strong>Final Score:</strong> 4-2</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            var details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</body>
</html>
