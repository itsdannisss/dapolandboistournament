<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics | Da Poland Bois</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            text-align: center;
        }
        .stats-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .player-card {
            background-color: #e30a17;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            color: #000;
        }
        .stats-table th, .stats-table td {
            border: 1px solid #e30a17;
            padding: 10px;
        }
        .stats-table th {
            background-color: #e30a17;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Player Statistics</h1>
    <div class="stats-container">
        <div class="player-card">
            <h2>Player X</h2>
            <table class="stats-table">
                <tr>
                    <th>Total Wins</th>
                    <th>Total Losses</th>
                    <th>Win Rate</th>
                </tr>
                <tr>
                    <td>10</td>
                    <td>5</td>
                    <td>66.7%</td>
                </tr>
            </table>
        </div>

        <div class="player-card">
            <h2>Player Y</h2>
            <table class="stats-table">
                <tr>
                    <th>Total Wins</th>
                    <th>Total Losses</th>
                    <th>Win Rate</th>
                </tr>
                <tr>
                    <td>8</td>
                    <td>7</td>
                    <td>53.3%</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
