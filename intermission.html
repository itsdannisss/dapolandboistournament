<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermission | Da Poland Bois</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #000; color: #fff; }
        .content { max-width: 800px; margin: 20px auto; padding: 20px; font-size: 24px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid white; text-align: center; }
        th { background-color: #222; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Intermission</h1>

        <table>
            <tr>
                <th>Match</th>
                <th>Game</th>
                <th>Time</th>
            </tr>

                <td>Player A vs Player B</td>
                <td>Game 1</td>
                <td>6:00 PM</td>
            </tr>
        </table>
        <h2>Banned Games</h2>
        <ul>
            <li>Player A banned Game X</li>
            <li>Player B banned Game Y</li>
        </ul>
    </div>

</html>
